{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'riding/css/people.css' %}" />
</head>
<div class="group-info-container" id="group-info">
    <!-- 경로 및 예상 정보 -->
    <div class="route-info">
        <div class="route-item">
            <img src="{% static 'riding/images/total-load-logo.png' %}" class="total-logo" alt="총 이동거리 아이콘">
            <span class="value">{{ distance }}</span>
            <span class="unit">km</span>
        </div>
        <div class="route-item">
            <img src="{% static 'riding/images/total-time-logo.png' %}" class="total-logo" alt="총 소요시간 아이콘">
            <span class="value">{{ estimated_time }}</span>
            <span class="unit">min</span>
        </div>
        <div class="route-item">
            <img src="{% static %}" class="total-logo" alt="경유지 아이콘">
            <span class="value"></span>
        </div>
    </div>

    <!-- 출발 시간 -->
    <div class="start-time">
        <span class="time-title">출발</span>
        <img src="{% static 'riding/images/start-time-logo.png' %}" alt="출발 시간 아이콘">
        <span class="time-value">09:00</span>
    </div>

    <!-- 그룹 상세 정보 -->
    <div class="group-details">
        <div class="group-info-item">
            <img class="startend" src="{% static 'riding/images/start-logo.png' %}" alt="출발지 아이콘">
            <span class="start-load-value" id="departure"></span>
        </div>
        <div class="group-info-item">
            <img class="startend" src="{% static 'riding/images/middle-logo.png' %}" alt="경유지 아이콘">
            <span class="middle-load-value" id="waypoint">포비 본점</span>
        </div>
        <div class="group-info-item">
            <img class="startend" src="{% static 'riding/images/end-logo.png' %}" alt="도착지 아이콘">
            <span class="end-load-value" id="destination"></span>
        </div>
    </div>

    <!-- 참여자 현황 -->
    <div class="participant-status">
        <div class="status-header">참여현황: <span id="participant-count">3</span>/5</div>
        <div class="participant-list" id="participant-list">
            <div class="participant">라이딩천재</div>
            <div class="participant">따릉이왕</div>
            <div class="participant">햇살폭주족</div>
            <div class="participant empty">None</div>
            <div class="participant empty">None</div>
        </div>
    </div>

    <!-- 모임 참여 버튼 -->
    <button class="join-btn" id="join-group">
        <img src="{% static 'riding/images/party-join-logo.png' %}" alt="모임 참여 버튼">
    </button>
</div>
