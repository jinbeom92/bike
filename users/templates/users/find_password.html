{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 - 같이따릉</title>
    <link rel="stylesheet" href="{% static 'users/css/find_password.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="title">비밀번호 찾기</h1>
        <form id="findPasswordForm" method="post">
            {% csrf_token %}
            <div class="id-input">
                <label for="userId">아이디</label>
                <input type="text" id="userId" name="username" placeholder="ID">
            </div>
            <div class="email-input">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="sample@gmail.com">
                <button type="button" class="verification-btn">인증번호 발송</button>
            </div>
            <div class="verification-input">
                <label for="verificationCode">인증번호</label>
                <input type="text" id="verificationCode" name="verification_code" placeholder="인증번호 6자리 입력">
                <button type="button" class="verify-btn">인증하기</button>
            </div>
            <div class="message-container">
                <div id="error-message" class="error-message"></div>
            </div>
            <button type="submit" class="submit-btn">비밀번호 변경하기</button>
        </form>
    </div>
    <script src="{% static 'users/js/find_password.js' %}"></script>
</body>
</html>
