{% load static %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정</title>
    <link rel="stylesheet" href="{% static 'users/css/reset_password.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="title">비밀번호 재설정</h1>
        <form id="resetPasswordForm" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="newPassword">새 비밀번호</label>
                <input type="password" id="newPassword" name="new_password" placeholder="새 비밀번호" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">비밀번호 확인</label>
                <input type="password" id="confirmPassword" name="confirm_password" placeholder="비밀번호 확인" required>
                <div id="passwordMessage" class="message-container"></div>
            </div>
            <button type="submit" class="submit-btn">비밀번호 변경</button>
        </form>
    </div>
    <script src="{% static 'users/js/reset_password.js' %}"></script>
</body>
</html>
